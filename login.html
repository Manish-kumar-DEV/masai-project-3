<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registrationLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="mainContainerLogin">
        <form class="userFormLogin">
            <div class="heading">LOGIN</div>
            <div class="userDetails">
                <label>USERNAME</label>
                <input type="text" required autocomplete="off"/>
                <div class="animateLine"></div>
            </div>
            <div class="userDetails">
                <label>PASSWORD</label>
                <input type="password" required autocomplete="off"/>
                <div class="animateLine"></div>
            </div>
            <button id="signInBtn">SIGN IN</button>
            <div class="greySubset">Not registered.<a href="registration.html">Create an account</a></div>
            <div>
                <div class="greySubset">Or Sign In Using</div>
                <div><img class="alternativeLoginFacebook" src="resources/facebook-brands.svg"/><img class="alternativeLoginGoogle" src="resources/icons8-google.svg"/><img class="alternativeLoginTwitter" src="resources/twitter.svg"/></div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
